version: '3.8'

services:
  video-scraper:
    build: ./video-scraper
    volumes:
      - ./shared-storage/input:/app/input
      - ./shared-storage/processing:/app/processing
    environment:
      - SCAN_INTERVAL=30
      - INPUT_DIR=/app/input
      - PROCESSING_DIR=/app/processing
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/video-detected
    restart: unless-stopped
    networks:
      - video-network

  video-processor:
    build: ./video-processor
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
    environment:
      - PROCESSING_DIR=/app/processing
      - OUTPUT_DIR=/app/output
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/video-processed
    restart: unless-stopped
    networks:
      - video-network
    depends_on:
      - n8n

  caption-generator:
    build: ./caption-generator
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
    environment:
      - PROCESSING_DIR=/app/processing
      - OUTPUT_DIR=/app/output
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/subtitles-generated
    restart: unless-stopped
    networks:
      - video-network
    depends_on:
      - n8n

  ai-caption-agent:
    build: ./ai-caption-agent
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
      - ai_models:/app/models
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - PROCESSING_DIR=/app/processing
      - OUTPUT_DIR=/app/output
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/captions-generated
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - video-network
    depends_on:
      - n8n

  file-assembler:
    build: ./file-assembler
    volumes:
      - ./shared-storage/output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/files-assembled
    restart: unless-stopped
    networks:
      - video-network
    depends_on:
      - n8n

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    volumes:
      - n8n_data:/home/node/.n8n
      - ./shared-storage:/home/node/.n8n/data
    restart: unless-stopped
    networks:
      - video-network

volumes:
  n8n_data:
  ai_models:

networks:
  video-network:
    driver: bridge