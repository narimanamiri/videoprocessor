version: '3.8'

services:
  video-scraper:
    build: ./video-scraper
    volumes:
      - ./shared-storage/input:/app/input
      - ./shared-storage/processing:/app/processing
    environment:
      - SCAN_INTERVAL=30
      - INPUT_DIR=/app/input
      - PROCESSING_DIR=/app/processing
    restart: unless-stopped

  video-processor:
    build: ./video-processor
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
    environment:
      - PROCESSING_DIR=/app/processing
      - OUTPUT_DIR=/app/output
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/video-processed
    depends_on:
      - n8n
    restart: unless-stopped

  caption-generator:
    build: ./caption-generator
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
    environment:
      - PROCESSING_DIR=/app/processing
      - OUTPUT_DIR=/app/output
    restart: unless-stopped

  ai-caption-agent:
    build: ./ai-caption-agent
    volumes:
      - ./shared-storage/processing:/app/processing
      - ./shared-storage/output:/app/output
      - ./ai-caption-agent/models:/app/models
    environment:
      - MODEL_PATH=/app/models/llama-2-7b-chat.q4_0.gguf
      - PROCESSING_DIR=/app/processing
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  file-assembler:
    build: ./file-assembler
    volumes:
      - ./shared-storage/output:/app/output
    environment:
      - OUTPUT_DIR=/app/output
    restart: unless-stopped

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    volumes:
      - n8n_data:/home/node/.n8n
      - ./shared-storage:/home/node/.n8n/data
    restart: unless-stopped

volumes:
  n8n_data:
  shared_storage: